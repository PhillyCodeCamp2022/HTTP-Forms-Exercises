<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
        label {
            display: block;
            margin-bottom: 7px;
        }
    </style>
    <!-- This linked the script.js file to this html document! -->
    <script type="text/javascript" src="script.js"></script>

</head>

<body>
    <!-- TODO: add form here -->
    <form method="POST" action="https://handlers.education.launchcode.org/request-parrot">
        <h2>Rocket Simulation</h2>
        <label>
            Test Name:
            <input type="text" name="testName" autocomplete="off" id="name" />
        </label>
        <label>
            Test Date:
            <input type="date" name="testDate" id="date" />
        </label>
        <!-- Brant, Lynx, Orion, Terrier -->
        <label>
            Rocket Type:
            <select name="rocketType">
                <option value="Brant">Brant</option>
                <option value="Lynx">Lynx</option>
                <option value="Orion">Orion</option>
                <option value="Terrier">Terrier</option>
            </select>
        </label>
        <label>
            Number of rocket boosters:
            <input type="number" name="boosterCount" min="1" max="9" value="1" id="boosters" />
        </label>
        <!-- No Wind: with value 0, Mild: with value 10, Strong: with value 20 -->
        <label>
            Wind Rating:
            <label>No Wind<input type="radio" name="windRating" value="0" checked></label>
            <label>Mild<input type="radio" name="windRating" value="10"></label>
            <label>Strong<input type="radio" name="windRating" value="20"></label>
        </label>
        <label>
            Use production grade servers?
            <input type="checkbox" name="productionServers" />
        </label>

        <button>Run Simulation</button>
    </form>
</body>

</html>
